<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        color: darkred;
        text-align: center;
      }
      .highlight {
        font-weight: bold;
        color: orange;
      }
      .memory-image {
        width: 150px;
        height: auto;
        border-radius: 8px;
        margin: 10px;
      }
    </style>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="mem1-button">Memory #1</button>
    <button id="mem2-button">Memory #2</button>
    <button id="mem3-button">Memory #3</button>

    <h1>My Top 3 Memories of <span class="highlight">This Year</span></h1>

    <ol>
      <li>
        <h3 id="mem1" class="memory-title">Memory #1</h3>
        <p>More about this memory.</p>
        <img src="https://via.placeholder.com/150?text=Memory+1" alt="Memory 1" class="memory-image" />
      </li>

      <li>
        <h3 id="mem2" class="memory-title">Memory #2</h3>
        <p>More about this memory.</p>
        <img src="https://via.placeholder.com/150?text=Memory+2" alt="Memory 2" class="memory-image" />
      </li>

      <li>
        <h3 id="mem3" class="memory-title">Memory #3</h3>
        <p>More about this memory</p>

      </li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  </body>
